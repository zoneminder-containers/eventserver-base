version: '3'

services:
  db:
    container_name: db
    image: mariadb
    restart: always
    networks:
      - zoneminder
    volumes:
      - ./zm/db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=zm
    env_file:
      - ./.env

  zoneminder:
    build:
      context: ..
      dockerfile: ./Dockerfile
    container_name: zoneminder
    restart: always
    stop_grace_period: 45s
    shm_size: 1G
    depends_on:
      - db
    ports:
      - 80:80
      - 443:443
      - 9000:9000
    networks:
      - zoneminder
    volumes:
      - ./zm/data:/data
      - ./zm/config:/config
      - ./zm/log:/log
      # - type: tmpfs
      #   target: /dev/shm
      #   tmpfs:
      #     size: 1000000000
    env_file:
      - ./.env
#    environment:
#      - ZM_SERVER_HOST=zoneminder1


networks:
  zoneminder: